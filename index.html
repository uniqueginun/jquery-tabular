<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              readonly
              id="debitTotal"
              placeholder="Debit Total"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              readonly
              id="creditTotal"
              placeholder="Credit Total"
            />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12">
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Acc Type</th>
                  <th scope="col">Debit</th>
                  <th scope="col">Credit</th>
                  <th scope="col">Notes</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">
                    <select name="account_type[]" class="form-control accountType">
                      <option value="1">Account One</option>
                      <option value="2">Account Two</option>
                      <option value="3">Account Three</option>
                    </select>
                  </th>
                  <td>
                    <input type="text" class="form-control debit" name="debit[]" />
                  </td>
                  <td>
                    <input type="text" class="form-control credit" name="credit[]" />
                  </td>
                  <td>
                    <textarea
                      name="notes[]"
                      class="form-control notes"
                      rows="1"
                    ></textarea>
                  </td>
                  <td>
                    <div
                      class="btn-group"
                      role="group"
                      aria-label="Basic example"
                    >
                      <button type="button" class="btn btn-danger deleteCurrentRow">
                        <i class="bi bi-dash"></i>
                      </button>
                      <button type="button" class="btn btn-success addNewRow">
                        <i class="bi bi-plus"></i>
                      </button>
                      <button type="button" class="btn btn-info cloneRow">
                        <i class="bi bi-files"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
